<div>
	<div class="content_table">
		<div class="row">
			<div class="col-md-12"><span style="color:white">< Alta Interbancaria - Persona Moral</span></div>
		</div>
		<div class="row">
			<div class="col-md-3">Cuenta del Beneficiario</div>
			<div class="col-md-3"><input type="text"  ng-model="cuenta" size="20"/></div>
			<div class="col-md-3">Alias de la Cuenta</div>
			<div class="col-md-3"><input type="text"  ng-model="alias" size="20"/></div>
		</div>

		<div class="row">
			<div class="col-md-3">Titular Beneficiario</div>
			<div class="col-md-3"><input type="text"  ng-model="nombre" size="20"/></div>
			<div class="col-md-3">Banco Beneficiario</div>
			<div class="col-md-3"><input type="text"  ng-model="banco" size="20"/></div>
		</div>

		<div class="row">
			<div class="col-md-3">Correo Electrónico</div>
			<div class="col-md-3"><input type="text"  ng-model="correo" size="20"/></div>		
			<div class="col-md-3">Límite de Pago Diario</div>
			<div class="col-md-3"><input type="text"  ng-model="limiteDiario" size="20"/></div>
		</div>

		<div class="row">
			<div class="col-md-3">Divisa</div>
			<div class="col-md-3"><input type="text"  ng-model="divisa" size="20"/></div>
			<div class="col-md-3">Límite de Pago Mensual</div>
			<div class="col-md-3"><input type="text"  ng-model="limiteMensual" size="20"/></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-2">Autoriza</div>
			<div class="col-md-4">
				<select name="" id="">
					<option value="">Nombre de persona autorizada</option>
				</select>
			</div>
			<div class="col-md-3">Medio</div>
			<div class="col-md-3">
				<select name="" id="">
					<option value="">+55 56581111</option>
				</select>
			</div>
		</div>	
		<br>
		<div class="row">
			<div class="col-md-3 pull-right">
				<a ng-click="confirm();" class="btn">
					<span class="button"><i class="glyphicon glyphicon-ok"></i> Autorizar</span>
				</a>				
			</div>
		</div>
	</div>
</div>
