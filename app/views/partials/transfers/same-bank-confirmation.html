<div class="col-md-9">

		</div><!--end row-->

    		<div class="row">
				<div class="col-md-3">
					<span class="pull-right">Alias</span>
				</div>
				<div class="col-md-3">
					<input value="{{alias}}" disabled></input>
				</div>
				<div class="col-md-3">
					<span class="pull-right">Alias</span>
				</div>
				<div class="col-md-3">
					<input value="{{alias}}" disabled></input>
				</div>
			</div><!--end row-->

			<div class="row">
				<div class="col-md-3">
					<span class="pull-right">Divisa</span>
				</div>
				<div class="col-md-3">
					<input value="{{coin}}" disabled></input>
				</div>
				<div class="col-md-3">
					<span class="pull-right">Divisa</span>
				</div>
				<div class="col-md-3">
					<input value="{{coin}}" disabled></input>
				</div>
			</div><!--end row-->

			<div class="row">
				<div class="col-md-3">
					<span class="pull-right">Titular</span>
				</div>
				<div class="col-md-3">
					<input value="{{mainName}}" disabled></input>
				</div>
				<div class="col-md-3">
					<span class="pull-right">Divisa</span>
				</div>
				<div class="col-md-3">
					<input value="{{coin}}" disabled></input>
				</div>
			</div><!--end row-->

			<hr>

			<div class="row">
				<div class="col-md-3">
					<span class="pull-right">Importe</span>
				</div>
				<div class="col-md-3">
					<input value="{{amount}}" disabled></input>
				</div>
				<div class="col-md-3">

				</div>
				<div class="col-md-3">
					<input value="{{paymentConcept}}" disabled></input>
				</div>

				<div class="col-md-3">

				<div class="col-md-3">
					<input value="{{date}}" disabled></input>
				</div>
				<div class="col-md-3">
					<span class="pull-right">Referencia Numérica</span>
				</div>
				<div class="col-md-3">
					<input value="{{numericReference}}" disabled></input>
				</div>

				<div class="col-md-3">

			<div class="row">
				<div ng-switch on="x">

					</div>
      				<div ng-switch-default>
						<div class="col-md-3 pull-right">
							<a type="button" class="btn btn-default btn-large btn-block" ng-click="switch()">Imprimir</a>

      				</div>
